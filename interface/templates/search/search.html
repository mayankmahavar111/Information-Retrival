<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label>{{ field.label_tag }}</label>
    <div>{{ field }}</div>
    </div>
{% endfor %}
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
